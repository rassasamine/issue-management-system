<div class="top-bar">
  <button class="btn btn-primary" (click)="createIssue()"> New Issue </button>
</div>
<table class="table table-striped">
  <thead>

  </thead>
  <tbody>
      <tr *ngFor="let issue of issues$ | async">
          <td>{{issue.id}}</td>
          <td>
              <a (click)="editIssue(issue)">
                  <b>{{issue.label}}</b> - {{issue.description}}
              </a>
          </td>
          <td>
              <a *ngIf="issue.assignedTo" (click)="showUserInfo(issue.assignedTo)">
                  {{issue.assignedTo?.name}}
              </a>
              <small> {{issue.assignedTo?.email}} </small>
          </td>
          <td>{{issue.created | date}}</td>
      </tr>
  </tbody>
</table>
